<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pacientes</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./js/post-paciente.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1><span>Clinica</span><span>Odontologica</span></h1>  
            </div>
            <nav>
            <ul class="nav nav-pills">
                <li class="nav-item" type= "none">
                    <a class="nav-link" href="index.html">Inicio | </a>
                    <a class="nav-link" href="listadoPacientes.html">Lista Pacientes |</a>
                    <a class="nav-link" href="/crearOdontologo.html">Odontologos |</a>
            </li>
            </ul>
            </nav>
            <hr>
        </header>


        <div class="formularioPaciente">
            <div class="col-sm-7">
                <h3>Crear Paciente</h3>
                <form id="add_new_paciente">
                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="nombre" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="dni">DNI:</label>
                        <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI" name="dni" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                        <input type="text" class="form-control" id="fechaIngreso" placeholder="DD-MM-YYYY" name="fechaIngreso" required></input>
                    </div>


                    <button type="submit" class="btnPaciente" id="btn-add-new-paciente">Guardar</button>
                </form>
                <div id="response" style="display:none; margin-top:10px">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
