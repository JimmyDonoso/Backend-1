<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./js/get-paciente.js"></script>
    <script type="text/javascript" src="./js/put-paciente.js"></script>
    <script type="text/javascript" src="./js/delete-paciente.js"></script>
</head>
<body>
  <header>
    <div class="logo">
        <h1><span>Clinica</span><span>Odontologica</span></h1>  
        </div>
        <nav>
        <ul class="nav nav-pills">
            <li class="nav-item" type= "none">
                <a class="nav-link" href="index.html">Inicio | </a>
                <a class="nav-link" href="crearPaciente.html">Crear Paciente |</a>
                <a class="nav-link" href="/crearOdontologo.html">Odontologos |</a>
        </li>
        </ul>
        </nav>
        <hr>
    </header>
      <div id="div_pacientes_table">
        <h1>Pacientes</h1>
        <div class="row col-md-6 table-responsive">
          <table id="pacienteTable" class="table table-striped">
            <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>dni</th>
              <th>Fecha de Ingreso</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6" id="div_paciente_updating">
          <form id="update_paciente_form">
            <div class="form-group">
              <label >Id:</label>
              <input type="text" class="form-control" id="paciente_id" readonly>
            </div>
            <div class="form-group">
              <label >Nombre:</label>
              <input type="text" class="form-control" placeholder="Nombre" id="nombre">
            </div>
            <div class="form-group">
              <label >DNI:</label>
              <input type="text" class="form-control" placeholder="dni" id="dni">
            </div>


            <button type="submit" class="btn btn-primary">Actualizar</button>
          </form>
          <div id="response" style="display:none; margin:10px">
          </div>
        </div>
      </div>
      <hr>

    </div>
</body>
</html>
